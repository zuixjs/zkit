<a #url></a>

<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div #player></div>

<div #overlay class="capture-touch">

    <div #player-controls>
        <div #nav-pause @on:click="context.pause()">
            <svg fill="#efe" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
        <div #nav-play @on:click="context.play()">
            <svg fill="#efe" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
    </div>

</div>
<script type="jscript">
  let ytPlayer;
  // wait for dependencies (the YT player API)
  function ready() {
    const canStart = window.YT && typeof window.YT.Player === 'function';
    if (canStart && ytPlayer == null) {
      ytPlayer = context.setup();
    }
    return canStart && ytPlayer && ytPlayer.playVideo;
  }
</script>
